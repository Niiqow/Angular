<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}
    </p>
   
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
        <div class="p-toolbar-group-right">
       
            <button pButton type="button" (click)="cambiar()" class="p-mr-1 p-button-warning" label="Todo Mayuscula"></button> 
           
            <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Ordenar por nombre" class="p-mr-1"></button>

            <button pButton icon="pi pi-sort" 
            label="Vuela" (click)="cambiarOrden('vuela')" class="p-mr-1 p-button-success"></button>

            <button pButton icon="pi pi-sort" 
            label="Por color" (click)="cambiarOrden('color')" class="p-mr-1 p-button-danger"></button>
        
        </div> 

</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nombre}}</td>
                    <td>{{item.vuela | vuela}}</td>
                    <td>{{item.color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
        <br>
        <br>
        
    </div>
</div>
