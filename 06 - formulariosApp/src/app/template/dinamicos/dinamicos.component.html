<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" name="nombre" minlength="1" [ngModel]="persona.nombre" placeholder="Nombre de la persona" type="text" required>
            <span *ngIf="miFormulario.controls['nombre'].errors && miFormulario.controls['nombre'].touched" class="form-text text-danger">Este campo es obligatorio </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" (keyup.enter)="agregarJuego()" name="nuevoJuego" minlength="1" [(ngModel)]="nuevoJuego" placeholder="Agregar juego favorito" type="text" required>
           <button class="btn btn-outline-primary" (click)="agregarJuego()" type="button">Agregar</button>
            </div>
            
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index" >
                <input [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control" required>
                <button class="btn btn-outline-danger" (click)="eliminar(i)" type="button">Eliminar</button>
            </div>
           
        </div>
    </div>
    <div class=" row">
        
        <div class="col-sm-12">
            <button type="button" [disabled]="miFormulario.invalid"  class="btn btn-primary float-end" (click)="guardar()">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
