<h2>Template: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" [ngModel]="initForm.producto" name="producto" class="form-control" placeholder="Nombre del producto" minlength="3" required>
                    <span *ngIf="nombreValido()" class="form-text text-danger">Debe ser de 3 letras </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" >Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]="initForm.precio" name="precio" placeholder="Precio del producto" required>
                    <span *ngIf="precioValido()" class="form-text text-danger">Debe ser mayor o igual a 0 </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    customMin [minimo]="0" 
                    [ngModel]="initForm.existencias" name="existencias" class="form-control" placeholder="Existencias del producto" required>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls['existencias'].errors | json }}</pre>
    </div>
</div>
