<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="nombre" minlength="1" placeholder="Nombre de la persona" type="text">
            <span *ngIf="campoEsValido('nombre')" class="form-text text-danger">Este campo es obligatorio </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" minlength="1" (keyup.enter)="agregarFavorito()" [formControl]="nuevoFavorito" placeholder="Agregar juego favorito" type="text">
           <button class="btn btn-outline-primary" (click)="agregarFavorito()"  type="button">Agregar</button>
            </div>
            
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index;">
                <input  class="form-control" 
                [formControlName]="i">
                <button class="btn btn-outline-danger" (click)="borrar(i)"  type="button">Eliminar</button>
            </div>
           
        </div>
    </div>
    <div class=" row">
        
        <div class="col-sm-12">
            <button type="submit"  class="btn btn-primary float-end" >Guardar</button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>
<span>Agregar Juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value}}</pre>
