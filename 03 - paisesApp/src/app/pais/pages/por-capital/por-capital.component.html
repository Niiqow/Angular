<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
       <app-capital-input 
       (onEnter)="buscar($event)"
       (onDebounce)="sugerencias($event)"
       >
    </app-capital-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro capital con {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-capital-tabla [paises]="paises"></app-capital-tabla>
    </div>
</div>
